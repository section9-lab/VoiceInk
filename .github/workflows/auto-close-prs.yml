name: Auto-close External Pull Requests

on:
  pull_request_target:
    types: [opened]

jobs:
  auto-close-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from maintainer
        id: check-author
        run: |
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          MAINTAINER="Beingpax"

          echo "PR Author: $PR_AUTHOR"
          echo "Maintainer: $MAINTAINER"

          if [ "$PR_AUTHOR" != "$MAINTAINER" ]; then
            echo "is_external=true" >> $GITHUB_OUTPUT
          else
            echo "is_external=false" >> $GITHUB_OUTPUT
          fi

      - name: Close external PR
        if: steps.check-author.outputs.is_external == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;

            // Post a polite comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `Thank you for your interest in VoiceInk, @${prAuthor}!

While VoiceInk is open source and you're welcome to fork and modify it for your own use, **this project is not currently accepting pull requests from external contributors**.

**You can still contribute by:**
- üêõ **Reporting bugs** - Open an issue with detailed information
- üí° **Suggesting features** - Share your ideas via issues or discussions
- üç¥ **Forking the project** - Feel free to create your own version
- üìñ **Improving documentation** - Suggest clarifications or corrections via issues

Please see our [Contributing Guidelines](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/CONTRIBUTING.md) for more information.

Thank you for your understanding!`
            });

            // Close the pull request
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              state: 'closed'
            });

            console.log(`Closed PR #${prNumber} from external contributor @${prAuthor}`);
